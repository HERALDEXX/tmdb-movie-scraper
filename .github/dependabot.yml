# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Main branch updates
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "main"

  # CLI feature branch updates
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "feature/cli"

  # API optimization feature branch updates
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "feature/api-optimization"

  # Analysis notebooks feature branch updates
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "feature/analysis-notebooks"

  # Python analysis dependencies
  - package-ecosystem: "pip"
    directory: "/analysis/"
    schedule:
      interval: "weekly"
    target-branch: "feature/analysis-notebooks"

  # Web dashboard branch updates
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "feature/web-dashboard"
